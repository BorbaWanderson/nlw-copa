<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Copa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <img src="/assets/logo.svg" alt="logo da copa" />
      </header>
      <main id="cards">
        <div class="card">
          <h2>24/11 <span>quinta</span></h2>
          <ul>
            <li>
              <img src="/assets/icon-suica.svg" alt="Bandeira da Suíça" />
              <strong>07:00</strong>
              <img src="/assets/icon-cameron.svg" alt="Bandeira de Cameron" />
            </li>

            <li>
              <img src="/assets/icon-portugal.svg" alt="Bandeira de Portugal" />
              <strong>13:00</strong>
              <img src="/assets/icon-ghana.svg" alt="Bandeira de Ghana" />
            </li>

            <li>
              <img src="/assets/icon-brazil.svg" alt="Bandeira do Brasil" />
              <strong>16:00</strong>
              <img src="/assets/icon-servia.svg" alt="Bandeira da Sérvia" />
            </li>
          </ul>
        </div>
        <div class="card">
          <h2>28/11 <span>segunda</span></h2>
          <ul>
            <li>
              <img
                src="/assets/icon-south-corea.svg"
                alt="Bandeira da Coreia do Sul"
              />
              <strong>07:00</strong>
              <img src="/assets/icon-ghana.svg" alt="Bandeira de Ghana" />
            </li>

            <li>
              <img src="/assets/icon-brazil.svg" alt="Bandeira do Brasil" />
              <strong>13:00</strong>
              <img src="/assets/icon-suica.svg" alt="Bandeira da Suíça" />
            </li>

            <li>
              <img src="/assets/icon-portugal.svg" alt="Bandeira de Portugal" />
              <strong>16:00</strong>
              <img src="/assets/icon-uruguay.svg" alt="Bandeira do Uruguay" />
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
